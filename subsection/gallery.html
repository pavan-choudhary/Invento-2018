<style type="text/css">
	#myCarousel{ min-height:230px; width:50%; margin-bottom:20px;  }
	.gallery-section img{ width:13%; display: inline-block; border:2px solid #fff; margin-bottom:5px;	}
@media only screen and (max-width: 700px) {
	#myCarousel{width:100%;  }
	.gallery-section img{ width:100px;}
}
</style>
<script type="text/javascript">
	function goToSlide(number) {
    $("#myCarousel").carousel(number);
     $('html, body').animate({
        scrollTop: $("#myCarousel").offset().top
      },0, function(){
        window.location.hash ="#myCarousel";
      });
}
</script>
